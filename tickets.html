<!DOCTYPE html>

<html>

<head>

<meta charset="ISO-8859-1">

<link rel="stylesheet" type="text/css" href="tickets.css">

</head>

<body>

<h2>Order Form</h2>

<form action="register_account.html">

<fieldset>

<legend>Member Information</legend>

<table align="center">

<tr>

<td>Email</td>

<td><input type="email" name="email" required /></td>

</tr>

<tr>

<td>First Name</td>

<td><input type="text" name="firstName" /></td>

</tr>

<tr>

<td>Last Name</td>

<td><input type="text" name="lastName" /></td>

</tr>

<tr>

<td>Address</td>

<td><input type="text" name="address" /></td>

</tr>

<tr>

<td>City</td>

<td><input type="text" name="city" /></td>

</tr>

<tr>

<td>State</td>

<td><input type="text" name="state"

placeholder="2 character code" /></td>

</tr>

<tr>

<td>ZIP Code</td>

<td><input type="text" name="zipCode"

placeholder="5 or 9 digits" /></td>

</tr>

<tr>

<td>Phone Number</td>

<td><input type="text" name="phoneNumber"

placeholder="999-999-9999" /></td>

</tr>

</table>

</fieldset>

<fieldset>

<legend>Order Information</legend>

<table align="center">

<tr>

<td>Order Type</td>

<td><select name="orderType">

<option>Member Package</option>

<option>Donor Package</option>

<option>Single Tickets</option>

</select></td>

</tr>

<tr>

<td>Number of Tickets</td>

<td><input type="text" name="noOfTickets"

placeholder="Number of single tickets" /></td>

</tr>

</table>

</fieldset>

<fieldset>

<legend>Payment Method</legend>

<table align="center">

<tr>

<td><label><input type="radio" name="paymentMethod" />Bill

Me</label></td>

<td><label><input type="radio" name="paymentMethod" />Credit

Card</label></td>

</tr>

</table>

</fieldset>

<fieldset>

<legend>Credit Card Information</legend>

<table align="center">

<tr>

<td>Card Type</td>

<td><select name="cardType">

<option value="Visa">Visa</option>

<option value="MasterCard">Master Card</option>

<option value="Discover">Discover</option>

</select></td>

</tr>

<tr>

<td>Card Number</td>

<td><input type="text" name="cardNumber"

placeholder="16 digits" pattern="[0-9]{16}" /></td>

</tr>

<tr>

<td>Expiration date</td>

<td><select name="expirationMonth">

<option value="1">January</option>

<option value="2">February</option>

<option value="3">March</option>

<option value="4">April</option>

<option value="5">May</option>

<option value="6">June</option>

<option value="7">July</option>

<option value="8">August</option>

<option value="9">September</option>

<option value="10">October</option>

<option value="11">November</option>

<option value="12">December</option>

</select> <select name="expirationYear">

<option value="2017">2017</option>

<option value="2018">2018</option>

<option value="2019">2019</option>

<option value="2020">2020</option>

<option value="2021">2021</option>

</select></td>

</tr>

</table>

</fieldset>

<fieldset>

<legend>Submit Your Order</legend>

<table align="center">

<tr>

<td><input type="submit" name="submit" value="Submit"/></td>

<td><input type="reset" name="reset" value="Reset Fields"/></td>

</tr>

</table>

</fieldset>

</form>

</body>

</html>
