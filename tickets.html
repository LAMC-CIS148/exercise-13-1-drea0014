<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>San Joaquin Valley Town Hall</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/tickets.css">
</head>

<body>
    <header>
        <img src="images/town_hall_logo.gif" alt="Town Hall logo" height="80">
        <h2>San Joaquin Valley Town Hall</h2>
        <h3>Celebrating our <span class="shadow">75<sup>th</sup></span> Year</h3>
    </header>
    <nav id="nav_menu">
        <ul>
            <li><a href="index.html" class="current">Home</a></li>
            <li><a href="speakers.html">Speakers</a></li>
            <li><a href="luncheons.html">Luncheons</a></li>
            <li><a href="tickets.html">Tickets</a></li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Order Form</h1>
            <form action="submit_order.html" method="get" id="order_form">
                <fieldset>
                    <legend>Member Information</legend>
                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email" required><br>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" required><br>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" required><br>
                </fieldset>
                <fieldset>
                    <legend>Ordering Information</legend>
                    <label for="order_type">Order Type:</label>
                    <select name="order_type" id="order_type" required>
                        <option value="member_package">Member Package</option>
                        <option value="donor_package">Donor Package</option>
                        <option value="single_tickets">Single Tickets</option>
                    </select><br>
                    <label for="tickets">Number of Tickets:</label>
                    <input type="text" name="tickets" id="tickets" placeholder="Enter number"><br>
                </fieldset>
                <fieldset id="payment_method">
                    <legend>Payment Method</legend>
                    <label><input type="radio" name="payment" value="credit" required> Credit Card</label>
                    <label><input type="radio" name="payment" value="paypal"> PayPal</label>
                </fieldset>
                <fieldset>
                    <legend>Credit Card Information</legend>
                    <label for="card_type">Card Type:</label>
                    <select name="card_type" id="card_type" required>
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="discover">Discover</option>
                    </select><br>
                    <label for="card_number">Card Number:</label>
                    <input type="text" name="card_number" id="card_number" placeholder="Enter 16-digit number" pattern="\d{16}" required><br>
                    <label for="exp_month">Expiration Month:</label>
                    <select name="exp_month" id="exp_month">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <!-- Additional months here -->
                    </select>
                    <label for="exp_year">Expiration Year:</label>
                    <select name="exp_year" id="exp_year">
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <!-- Additional years here -->
                    </select>
                </fieldset>
                <fieldset id="buttons">
                    <legend>Submit Your Order</legend>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2022, San Joaquin Valley Town Hall, Fresno, CA 93755</p>
    </footer>
</body>

</html>
